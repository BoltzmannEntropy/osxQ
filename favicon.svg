<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6E40C9"/>
      <stop offset="100%" style="stop-color:#0A84FF"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="7" fill="url(#grad)"/>
  <!-- Quantum orbital rings -->
  <ellipse cx="16" cy="16" rx="10" ry="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <ellipse cx="16" cy="16" rx="10" ry="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" transform="rotate(60 16 16)"/>
  <ellipse cx="16" cy="16" rx="10" ry="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" transform="rotate(120 16 16)"/>
  <!-- Center qubit -->
  <circle cx="16" cy="16" r="4" fill="#fff"/>
  <circle cx="16" cy="16" r="2" fill="url(#grad)"/>
